<img src="assets/images/fundo-tela-login.png" class="background">

<div class="container">

    <button
    class="buttonLoginAluno"
    style="color:white"
    >
    ENTRAR
    </button>   


    <form [formGroup]="form">
            <div class="col-md-6 position-relative">
                <div class="form-group">
                    <label for="ra"
                    >Número do RA <span class="text-danger">*</span></label
                    >
                    <input
                    type="text"
                    formControlName="ra"
                    placeholder="Insira o seu RA"
                    class="form-control"
                    autofocus
                    pattern="\d*"

                    />

                </div>
            </div>
    </form>
    
 

</div>
