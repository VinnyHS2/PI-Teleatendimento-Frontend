<div id="sticker" class="header-area hidden-xs">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <div class="row">
                    <div class="col-md-3 col-sm-3">
                        <div class="imgUTFPR">
                            <img src="assets/images/logo-UTFPR.png" class="logo" />
                        </div>
                    </div>
                    <div class="col-md-9 col-sm-9">
                        <div class="nameProfessor">
                            <div class="msgProfessor">
                                Bem-Vindo Professor(a):
                            </div>
                            <div class="fila">
                                <span>{{ professor }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="tamVideo">
            <div class="video" >
                <img src="assets\images\SemVideo.png" class="imgVideo" *ngIf="videoImg == true" />
            </div>
        </div>
    </div>
    <div class="col-md-2">
        <div class="buttonLeave">
            <button
                class= "atend"
                (click) = "sair()"
                >
                SAIR
            </button>
        </div>
        <div class="direita">
    
            <div id="atendimento">
                <div class="card card-atendendo">
                    <div id="header" class="card-header text-center">
                    Quantidade de alunos em espera:
                    </div>

                    <div class="bloco-quantidade-fila">
                        <div class = "contador">
                            <app-contador-fila [isProfessor]="teste"></app-contador-fila>
                        </div>
                    </div>

                    <div id="div-botoes">
                        <button
                        class="atend-chamar-encerrar"
                        (click) = "chamarProximo()"
                        >
                        Chamar Pr√≥ximo
                        </button>

                        <button
                        class="atend-chamar-encerrar"
                        (click) = "encerrarAtendimento()"
                        >
                        Encerrar Atendimento
                        </button>
                    </div>
                </div>
            </div>

            <button class = "opcao" (click) = "BotaoOpcao()">
                Lista da fila
            </button>

            <div id="botaoOpcao" *ngIf="opcoes == true">
                <div class="card card-lista">
                    <div id="header" class="card-header text-center">
                        Lista de Presentes
                    </div>

                    <div class="bloco-quantidade-fila">
                        <div class = "contador" *ngFor="let item of alunos; let i = index">
                            {{i}} RA:{{ item }}
                        </div>
                    </div>
                </div>
            </div>
        </div>         
    </div>
</div>
